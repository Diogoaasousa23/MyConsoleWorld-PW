<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Dashboard.css">
</head>
<body>

    <button id="btn-back" onclick="window.history.back()">Back</button>

    <div class="container mt-5">
        <h1>Welcome to My Console World!</h1>
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card">
                    <img src="Assets/Images/Sony-logo.jpg" width="200" height="100" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Sony consoles</h5>
                        <p class="card-text">My Sony consoles</p>
                        <a href="Sony.html" class="btn btn-primary">See</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="Assets/Images/Nintendo-logo.png" width="200" height="100" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Nintendo consoles</h5>
                        <p class="card-text">My Nintendo consoles</p>
                        <a href="Nintendo.html" class="btn btn-primary">See</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="Assets/Images/microsoft-xbox-logo.png" width="200" height="100" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Xbox consoles</h5>
                        <p class="card-text">My Xbox consoles</p>
                        <a href="Xbox.html" class="btn btn-primary">See</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
        <div class="col-md-3">
            <div class="card">
                <img src="Assets/Images/Steam-logo.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Steam</h5>
                    <p class="card-text">My Steam games</p>
                    <a href="Steam.html" class="btn btn-primary">See</a>
                </div>
            </div>
        </div>
    </div>
        
    <div id="profileCard" class="card">
        <div class="card-body text-center">
            <img src="Assets/Images/Profile_picture.png" class="img-fluid" alt="Imagem de perfil" style="max-width: 50px; max-height: 50px"> <br><br>
            <a href="Manage_profile.html" class="btn btn-primary mb-2">Manage Profile</a>
            <a href="Index.html" class="btn btn-danger">Logout</a>
        </div>
    </div>
    

    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <div class="footer">&copy;<span id="year"> </span><span> Copyright 2024 - Todos os direitos reservados por My Console World </span></div>
</body>

</body>
</html>
