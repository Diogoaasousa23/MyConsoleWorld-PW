<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Profile</title>
  <link rel="stylesheet" href="Styles/Manage_profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <button id="btn-back" onclick="window.history.back()">Back</button>

  <div class="profile-title">
    <h2>Profile</h2>
  <div class="profile-container">
    <div class="row">
      <div class="profile-image">
        <img src="Assets/Images/Profile_picture.png" alt="Profile Picture" width="100" height="100">
      </div>
      <div class="col">
        <form id="profileForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="Diogo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="example@email.com" required>
          </div>
         <br> <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
    <div class="options">
    </div>
  </div>

  <div class="footer">&copy;<span id="year"> </span><span> Copyright 2024 - Todos os direitos reservados por My Console World </span></div>
</body>
</html>
